<!DOCTYPE html>

	</head>

	<body>
		<table>
			<thead>

			<tbody>

				</tr>
				<tr>
					<td class="colWithBorder">Ana Trujilio</td>
					<td class="colWithBorder">M&eacute;xico D.F.</td>
					<td class="colWithBorder"><img src="img/mx.png" alt="Mexico"/> Mexico</td>

				</tr>
				<tr>

					<td class="colWithBorder">M&eacute;xico</td>
					<td class="colWithBorder"><img src="img/mx.png" alt="Mexico"/>Mexico</td>

				</tr>
				<tr>
					<td class="colWithBorder">Thomas Hardy</td>
					<td class="colWithBorder">London</td>
					<td class="colWithBorder"> <img src="img/uk.png" alt="UK"/> UK</td>

				</tr>
			</tbody>
		</table>
