<!doctype HTML>

<html>
<head> 
	<title> 1.Web_form </title>
	<meta charset="UTF-8">
	<link href="styles/webform_styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<form>
		<table>
			<tr>
				<th>
					<label for="ln">Last Name</label>
				</th>
				<td>
					<input type="text" id="ln" required="required" value="Bozhanova"/>
				</td>
			</tr>
			
			<tr>
				<th>
					<label for="fn">First Name</label>
				</th>
				<td>
					<input type="text" id="fn" required="required" value="Milena" />
				</td>
			</tr>
			
			<tr>
				<th>
					<label for="addr">Address</label>
				</th>
				<td>
					<textarea name="Address" id="addr" >20 Ilio Voivoda str.</textarea>
				</td>
			</tr>
			
			<tr>
				<th>
					<label for="city">City</label>
				</th>
				<td>
					<input type="text" id="city" placeholder="Sofia" />
					<label for="state">State</label>
					<input type="text" id="state" />
				</td>
			</tr>
			
			<tr>
				<th>
					<label for="pc">Zip/Postal code</label>
				</th>
				<td>
					<input type="text" id="pc" placeholder="1510"/>
				</td>
			</tr>
			
			<tr>
				<th>
					<label for="cntr">Country</label>
				</th>
				<td>
					<select name="country" id="cntr" >
						<option value="Value 1"
						selected="selected">Bulgaria</option>
						<option value="Value 2">Germany</option>
						<option value="Value 3">England</option>
						<option value="Value 4">USA</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<th>
					<label for="phone-code1">Phone (country code, area code, number)</label>
				</th>
				<td>
					<span >(+ </span>
					<input type="tel" id="phone-code1" class="phone-code" placeholder="359"/>
					<span> )</span>
					<input type="tel" class="phone-code" placeholder="88" />
					<span> - </span>
					<input type="tel" class="phone" placeholder="3554433"/>
				</td>
			</tr>
			
			<tr>
				<th>
					<label for="mail">E-mail</label>
				</th>
				<td>
					<input type="email" required="required" id="mail" placeholder="ninja@gmail.com"/>
				</td>
			</tr>
			
			<tr>
				<th>
					Birth date
				</th>
				<td>
					<label for="month">Month</label>
					<input type="text" id="month" placeholder="06" />
					<label for="day">Day</label>
					<input type="text" id="day" placeholder="11"/>
					<label for="year">Year(4 digits)</label>
					<input type="text" id="year" placeholder="1986"/>
				</td>
			</tr>
			
			<tr>
				<th>
					<label for="gender">Gender</label>
				</th>
				<td>
					<select name="gender" id="gender" >
						<option value="Value 1">Female</option>
						<option value="Value 2">Male</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<th>
					Starting date
				</th>
				<td>
					<input type="radio" name="starting-date" id="spring" value="Spring 2006" />
					<label for="spring">Spring 2006</label>
					<input type="radio" name="starting-date" id="summer" value="Summer 2006" />
					<label for="summer">Summer 2006</label>
				</td>
			</tr>
			
			<tr id="cq">
				<th>
					<label for="comments">Comments/Questions</label>
				</th>
				<td>
					<textarea name="comments" id="comments" placeholder="Please send me more information about the course"></textarea>
				</td>
			</tr>
			
			<tr id="lastTr">
				<th>	
				</th>
				<td>
					<input type="submit" value="Submit"/>
					<input type="reset" name="resetBtn"   
				   value="Clear this form"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
